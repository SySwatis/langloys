<script id="button-modal" type="text/x-handlebars-template">
<div class="form-group row">
	<div class="col-sm-12">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#buttonModalLong{{id}}"{{#if disabled}} disabled{{/if}}>
		  {{label}}
		</button>
	    <!-- Modal -->
	    <div class="modal fade" id="buttonModalLong{{id}}" tabindex="-1" role="dialog" aria-labelledby="buttonModalLongTitle" aria-hidden="true">
	      <div class="modal-dialog" role="document">
	        <div class="modal-content">
	          <div class="modal-header">
	            <h5 class="modal-title" id="buttonModalLongTitle">{{label}}</h5>
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	              <span aria-hidden="true">&times;</span>
	            </button>
	          </div>
	          <div class="modal-body">
	            ...
	          </div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
	            <button type="button" class="btn btn-primary">Valider</button>
	          </div>
	        </div>
	      </div>
	    </div>
	</div>
</div>
</script>
