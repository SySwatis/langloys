<script id="input-help" type="text/x-handlebars-template">
    <div id="input-help_{{id}}" class="form-group row"> 
        <div class="col-sm-7">
            <label for="labelfor{{id}}">{{label}}</label>
            <!-- Button trigger modal -->
            <button class="btn ml-1" type="button" data-toggle="modal" data-target="#modalLong{{id}}"><i class="fa fa-question-circle"></i></button>
        </div> 
        <div class="col-sm-5">
            <input class="form-control" type="text" placeholder="{{value}}">
        </div> 
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalLong{{id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{label}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary">Valider</button>
          </div>
        </div>
      </div>
    </div>
</script>
